version: '3.9'

x-config:
  &config
  D1_SERVICE_INSECURE: "1"

  # IO Provider
  D1_IO_REDIS_ADDRESS: "redis:6379"

services:
  d1-service-storage:
    image: cybercryptio/d1-service-storage:v1.0.0
    container_name: d1-service-storage
    environment:
      <<: *config
    volumes:
      - ${PWD}/config.toml:/config.toml
    ports:
      - 9000:9000
    depends_on:
      - redis
    tty: true
    profiles:
      - storage

  d1-service-generic:
    image: cybercryptio/d1-service-generic:v1.0.0
    container_name: d1-service-generic
    environment:
      <<: *config
    volumes:
      - ${PWD}/config.toml:/config.toml
    ports:
      - 9000:9000
    depends_on:
      - redis
    tty: true
    profiles:
      - generic

  # redis
  redis:
    image: redis:7.0.3-alpine
    container_name: redis
